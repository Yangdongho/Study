<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">

	var arr1 = new Array(1,"배열",true);
	//arr1[0] = 1;
	//arr1[1] = "배열";
	arr1[2] = true;
	
	for(var i=0;i<arr1.length;i++){
		document.write(arr1[i],"<br>");
	}
	/*
		Array 내장객체
		solt() 정렬
		reverse() 내림차순
		slice(a,b) a~b만큼 잘라서 배열반환
		pop() 배열 마지막 삭제
		push(a) 배열의 마지막 인덱스에 a 삽입
		shift() 배열의 첫번째 삭제
		inshift(a) 첫번째 인덱스에 a 삽입
		length() 길이반환
	*/	
		
	var temp = ["move","run","walk","heart","update"];
	temp.sort();
	temp.reverse();
	
	for(var i=0;i<temp.length;i++){
		document.write(temp[i],"<br>");
	}
	
	

</script>
