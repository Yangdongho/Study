<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	document.write("hello word");
	document.write("<br>");
	var str = "문자열";
	document.write(str,"<br>");
	//typeof : 지정한 데이터나 변수의 타입을 알고 싶을때 사용
	document.write("str : "+typeof str,"<br>");
	var a = "10"+1;
	var b = 10+1;
	document.write(a);
	document.write(b);
	document.write(a+b);
	
	var x = 3.142456745;
	document.write("<hr>");
	document.write("x type : " +typeof x,"<br>");
	document.write(x.toFixed(0),"<br>");
	document.write(x.toFixed(2),"<br>");
	document.write(x.toFixed(4),"<br>");
	document.write(x.toFixed(5),"<br>");
	document.write("<hr>");
	
	var txt = "abcdefghicdjk";
	
	document.write(txt.length,"<br>");//13
	document.write(txt.indexOf("cd"),"<br>");//앞부터 2
	document.write(txt.lastIndexOf("cd"),"<br>");//뒤부터 9
	
	
	
	
	
	
</script>
</head>
<body>


</body>
</html>
